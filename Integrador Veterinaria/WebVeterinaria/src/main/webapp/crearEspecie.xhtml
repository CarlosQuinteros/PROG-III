<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Insert title here</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Crear Especie">
                <p:messages id="mensaje"  autoUpdate="true"  showDetail="true" closable="true"></p:messages>
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <h:outputLabel for="txtNombre">Nombre:</h:outputLabel>
                    <p:inputText id="txtNombre" value="#{especieController.current.nombre}" validatorMessage="Solo se permiten letras.">
                        <f:validateRegex pattern="^[a-zA-Z]+$"></f:validateRegex>
                    </p:inputText>
                    <p:message for="txtNombre"></p:message>
                    <p:commandButton id="btnGuardarEspecie" value="Guardar" icon ="ui-icon-check" action="#{especieController.crearEspecie()}" update="grid, mensaje">
                    </p:commandButton>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
